<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id"
        content="1069380228253-hua6ngi9thijgea7gvjoqkmhag311h9i.apps.googleusercontent.com">
    <link rel="icon" type="image/x-icon" href="res/favicon.png">
    <title>Dashboard | Bukan Instagram</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <link rel="stylesheet" href="res/dashboard.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="container">
                <div class="profile">
                    <div class="profile-image">
                        <div class="profile-image-wrapper">
                            <img src="res/profile.jpg" alt="Miko Iino">
                        </div>
                    </div>
                    <div class="profile-user-settings">
                        <h1 class="profile-user-name">Miko Iino</h1>
                        <button class="btn profile-settings-btn" aria-label="Profile Settings">
                            <i class="fas fa-cog fa-fw" aria-hidden="true"></i>
                        </button>
                        <button class="btn profile-sign-out-btn">Sign Out</button>
                    </div>
                    <div class="profile-stats">
                        <ul>
                            <li><span class="profile-stat-count">12</span> posts</li>
                            <li><span class="profile-stat-count">5.000</span> followers</li>
                            <li><span class="profile-stat-count">10</span> following</li>
                        </ul>
                    </div>
                    <div class="profile-bio">
                        <p class="profile-real-name">伊井野 ミコ</p>
                        <p class="profile-description">Public Morals Committee.</p>
                        <p class="profile-website">
                            <a href="https://kaguyasama-anime.com" target="_blank">https://kaguyasama-anime.com</a>
                        </p>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="gallery">

                </div>
                <div class="loader"></div>
            </div>
        </main>
    </div>

    <a href="https://tinyurl.com/ProgateID" target="_blank" class="ninjaken"
        title="Ikuti Ninja Ken ke komunitas Progate Indonesia yuk!"></a>
    <script src="https://kit.fontawesome.com/95849a279d.js" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/api:client.js"></script>
    <script src="res/dashboard.js"></script>
</body>

</html>
